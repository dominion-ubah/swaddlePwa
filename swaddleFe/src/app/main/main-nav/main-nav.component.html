<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar class="bg-white" >
        <h4 style="color:black">
          Green Shop
        </h4>
    </mat-toolbar>
    <mat-nav-list>




      <a mat-list-item href="#">Shop</a>
      <a mat-list-item href="#">Trending</a>
      <a mat-list-item href="#">New Arrivals</a>
      <a mat-list-item href="#">Clearance</a>
      <a mat-list-item href="#">Designers</a>
      <a mat-list-item href="#">Colors</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="bg-white">
    <mat-toolbar class="bg-white">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <mat-form-field class="block-width">

        <input id="search" matInput MatFormFieldControl type="search" placeholder="Search Fabrics">

        <!-- TODO: Invisible on mobile-->

      </mat-form-field>
      <mat-icon class="nav_icons" aria-label="icon">shopping_cart</mat-icon>
      <mat-icon class="nav_icons" aria-label="icon">account_circle</mat-icon>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
